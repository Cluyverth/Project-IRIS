name: project-iris

networks:
  iris-network:
    driver: bridge

volumes:
  ollama:
  openwebui:


services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    networks:
      - iris-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]

  lobe-chat:
    image: lobehub/lobe-chat:latest
    ports:
      - "3210:3210"
    environment:
      - OPENAI_API_KEY=sk-xxxx
      - ACCESS_CODE=lobe66
      # Se precisar de proxy, descomente a linha abaixo e ajuste conforme necess√°rio:
      # - OPENAI_PROXY_URL=https://api-proxy.com/v1
    networks:
      - iris-network

  openwebui:
    image: ghcr.io/openai/openwebui:latest
    ports:
      - "7860:7860"
    volumes:
      - openwebui:/app/models
    networks:
      - iris-network
